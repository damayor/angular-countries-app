

<search-input
  placeholder="Buscar por capital del pais"
  (value)="query.set($event)"
  [initialValue]="query()"
/>

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmptry]="countryResource.value()?.length == 0"
  [isLoading]="countryResource.isLoading()"
/>
