
<section class="mx-10">
  <h1 class="text-3xl">{{country().name}}</h1>
  <!-- <h2 class="text-xl font-thin">Poblacion {{country().population | number}} </h2> -->

  <div class="stats shadow flex grow">
    <div class="stat">
      <div class="stat-figure text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" d="M15 23.5c-2.5-2-2-5.5-2-5.5l-6.5-1v-.25l1.343-2.552A10.05 10.05 0 0 0 9 9.516A3.016 3.016 0 0 1 12.016 6.5H13.5v3l.546.137a3.24 3.24 0 0 1 2.454 3.142c0 1.13.283 2.24.824 3.232L18 17.25v.25l-3 .5m-5 6c0-1.613.229-3.323 1-4.68m.85-14.82s-1.6-1-1.6-2.25a1.747 1.747 0 1 1 3.496 0c0 1.25-1.596 2.25-1.596 2.25z" stroke-width="1"/></svg>
      </div>
      <div class="stat-title">Poblacion</div>
      <div class="stat-value text-primary">{{country().population | number}}</div>

    </div>

    <div class="stat">
      <div class="stat-figure text-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" d="M2 4.706C2 14.257 9.743 22 19.294 22L23 18.294l-4.323-4.323l-3.089 3.088l-8.647-8.647l3.088-3.088L5.706 1z" stroke-width="1"/></svg>
      </div>
      <div class="stat-title">Indicativo</div>
      <div class="stat-value text-info">{{country().phoneCode}}</div>
      <div class="stat-desc">Domain <span class="font-bold">{{ country().domain}}</span></div>
    </div>

    <div class="stat">
      <div class="stat-figure text-base-200">
        <div class="avatar online">
          <div class="w-16 ">
            <img [src]="country().coatSvg" alt="">
          </div>
        </div>
      </div>
      <div class="stat-title">Area</div>
      <div class="stat-value">{{country().area | number}} km<sup>2</sup> </div>
    </div>
  </div>

  <section class="diff aspect-16/9 my-5" tabindex="0">
    <div class="diff-item-1" role="img" tabindex="0">
      <img class="blur opacity-75"
        [alt]="country().name"
        [src]="country().flagSvg" />
    </div>
    <div class="diff-item-2" role="img">
      <img
        [alt]="country().name"
        [src]="country().flagSvg" />
    </div>
    <div class="diff-resizer"></div>
  </section>

</section>
